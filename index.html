<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計時器工具</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <a id="header__logo" href="https://github.com/NCUE-EE-114-study-group/2023CSME_ConferenceWebTimer">
        <img src="./img/github-mark.svg" alt="">
    </a>
    <div class="container">
        <div class="timer" id="timer">00:00</div>
        <div class="row">
            <div class="input-field col s12">
                <input type="number" id="reminderInput" placeholder="輸入提醒時間（分鐘）">
            </div>
        </div>
        <div class="buttons">
            <a class="waves-effect waves-light btn" onclick="addReminder()"><i class="material-icons left">add_alarm</i>新增提醒</a>
            <a class="waves-effect waves-light btn red" onclick="clearReminders()"><i class="material-icons left">clear_all</i>清除所有提醒</a>
            <!-- 暗色模式切換按鈕 -->
            <a class="waves-effect waves-light btn black" id="darkmodebtn" onclick="changeDarkmodebtn(1)"><i class="material-icons left">brightness_4</i>暗色模式</a>
        </div>
        <div class="buttons">
            <a class="waves-effect waves-light btn green" onclick="startTimer()"><i class="material-icons left">play_arrow</i>開始</a>
            <a class="waves-effect waves-light btn orange" onclick="pauseTimer()"><i class="material-icons left">pause</i>暫停</a>
            <!-- 重製:將已完成的提醒重新加入待提醒清單 -->
            <a class="waves-effect waves-light btn blue" onclick="resetTimer()"><i class="material-icons left">refresh</i>重設碼表</a>
            <a class="waves-effect waves-light btn black" id="zoombtn" onclick="changeZoombtn(1)"><i class="material-icons left">zoom_in</i>放大碼表</a>
        </div>
        <div class="reminder-lists">
            <div id="reminderList"><strong>提醒清單：</strong><div class="reminder-item">無</div></div>
            <div id="completedReminderList"><strong>已完成提醒：</strong><div class="reminder-item">無</div></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
